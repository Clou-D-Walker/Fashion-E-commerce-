<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER | E-COMMERCE WEBSITE</title>
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/header.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        #shopName a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
        }

        #collection, #search, #user {
            display: flex;
            align-items: center;
        }

        #collection div, #search input, #user a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
        }

        #badge {
            background-color: red;
            color: #ffffffe7;
            border-radius: 50%;
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                text-align: center;
            }

            #collection, #user {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <section>
            <div id="container">
                <div id="shopName"><a href="index.html">WednesdayTimes</a></div>
                <div id="collection">
                    <div><a href="clothing.html">CLOTHING</a></div>
                    <div><a href="accessories.html">ACCESSORIES</a></div>
                </div>
                <div id="search">
                    <i class="fas fa-search search"></i>
                    <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories">
                </div>
                <div id="user">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart addedToCart">
                            <div id="badge">0</div>
                        </i>
                    </a>
                    <a href="#"><i class="fas fa-user-circle userIcon"></i></a>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
