<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> E-COMMERCE </title>
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="js/jQuery3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* HEADER STYLES */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 0 auto;
        }

        #shopName a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }

        #collection,
        #search,
        #user {
            display: flex;
            align-items: center;
        }

        #collection div,
        #search input,
        #user a {
            margin: 0 20px;
            text-decoration: none;
            color: #fff;
        }

        #badge {
            background-color: red;
            color: #ffffffe7;
            border-radius: 50%;
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                text-align: center;
            }

            #collection,
            #user {
                margin-top: 10px;
            }
        }

        /* SLIDER STYLES */
        #containerSlider {
            margin: 20px auto;
            max-width: 1200px;
        }

        .slick-prev,
        .slick-next {
            font-size: 2em;
            color: #333;
        }

        .slick-prev:hover,
        .slick-next:hover {
            color: #555;
        }

        /* CONTENT STYLES */
        #containerContent {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
        }

        .contentCard {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contentCard h2 {
            color: #333;
        }

        .contentCard p {
            color: #666;
        }

        /* FOOTER STYLES */
        footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        #containerFooter {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        #webFooter {
            flex: 1;
            margin: 10px;
            padding: 0 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #bbb;
        }

        #credit {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        #credit a {
            color: #bbb;
            text-decoration: none;
        }

        #credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- SLIDER -->
    <div id="2"></div>
    <script>
        load("slider.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(2).innerHTML = req.responseText;
        }
    </script>

    <!-- CONTENT SECTION -->
    <div id="3"></div>
    <script>
        load("content.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(3).innerHTML = req.responseText;
        }
    </script>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");

        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <!-- slider JS START -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>
    <!-- slider JS ENDS -->

    <!-- content JS -->
    <script src="content.js"></script>

</body>

</html>
